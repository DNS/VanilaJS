<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Untitled 1</title>
<script type="text/javascript">

//Because when the script executes the browser has not yet parsed the <body>, so it does not know that there is an element with the specified id.
window.onload = function(){
	document.getElementById('here1').innerHTML = navigator.userAgent;	// innerText
	document.getElementById('here2').value = navigator.userAgent;
	//window.alert(document.getElementById('here1').innerText);

};


//document.getElementById('here1')

//window.alert(navigator.userAgent);

</script>

</head>

<body>
<div id="here1">Here1 <p>OK</p> 123</div>

<input type="text" id="here2" value="value2" />

</body>



</html>
